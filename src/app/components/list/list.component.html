<mat-progress-spinner
  *ngIf="isLoading$ | async"
  [color]="color"
  [mode]="mode"
  [value]="value"
  class="spinner"
>
</mat-progress-spinner>
<mat-grid-list
  (window:resize)="onResize($event)"
  *ngIf="!(isLoading$ | async)"
  [cols]="breakpoint"
  class="container"
  rowHeight="1:1"
>
  <ng-container
    *ngFor="let cat of cats$ | async"
  >
    <mat-grid-tile>
      <img
        alt="{{cat['url']}}"
        height="95%"
        src="{{cat['url']}}"
        style="object-fit: cover; border-radius: 25px"
        width="95%"
      >
    </mat-grid-tile>
  </ng-container>
</mat-grid-list>
