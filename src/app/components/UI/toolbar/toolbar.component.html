<mat-toolbar
  (window:resize)="onResize($event)"
>
  <button
    (click)="onMenuClick.emit()"
    *ngIf="isMobile"
    aria-label="Example icon-button with menu icon"
    class="example-icon"
    mat-icon-button
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span
    *ngIf="isMobile"
    class="example-spacer"
  ></span>
  <span>Amazing Cats</span>
</mat-toolbar>
